<div class="flex h-screen bg-gray-50 text-gray-700">
  <app-sidebar
    *ngIf="isSidebarVisible()"
    [isDesktop]="desktop()"
    (navigate)="closeSidebarOnNavigate()"
  />

  <div
    *ngIf="isSidebarVisible() && !desktop()"
    class="fixed inset-0 z-20 bg-slate-900/50 backdrop-blur-sm"
    (click)="handleToggleRequest()"
  ></div>

  <div class="flex flex-1 flex-col overflow-hidden">
    <app-header
      (toggleMenu)="handleToggleRequest()"
    ></app-header>

    <main class="flex-1 overflow-y-auto p-4 md:p-6">
      <router-outlet />
    </main>
  </div>
</div>
