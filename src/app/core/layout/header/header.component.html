<header class="sticky top-0 z-20 bg-white border-b border-gray-200 shadow-sm">
  <div class="flex items-center justify-between px-4 py-3 md:px-6">
    <div class="flex items-center gap-3">
      <button
        type="button"
        class="inline-flex items-center justify-center w-10 h-10 rounded-md border border-gray-200 text-gray-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500 lg:hidden"
        (click)="onToggleMenu()"
        aria-label="Toggle navigation"
      >
        <span class="material-icons">menu</span>
      </button>
      <div class="flex flex-col">
        <span class="text-base font-semibold text-gray-900">{{ 'APP.TITLE' | translate }}</span>
        <span class="text-xs text-gray-500">{{ 'APP.SUBTITLE' | translate }}</span>
      </div>
    </div>

    <div class="flex items-center gap-4">
      <div class="hidden md:flex items-center gap-2">
        <button
          *ngFor="let lang of languages(); trackBy: trackByCode"
          type="button"
          (click)="switchLanguage(lang.code)"
          class="px-3 py-1 text-xs font-medium rounded-md border text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          [ngClass]="{
            'border-blue-500 bg-blue-50 text-blue-600': activeLanguage() === lang.code,
            'border-gray-300 hover:bg-gray-100': activeLanguage() !== lang.code
          }"
        >
          {{ lang.labelKey | translate }}
        </button>
      </div>

      <button type="button" class="relative inline-flex items-center justify-center w-10 h-10 rounded-full bg-blue-50 text-blue-600 hover:bg-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="Notifications">
        <span class="material-icons text-[20px]">notifications</span>
        <span class="absolute -top-1 -right-1 inline-flex items-center justify-center w-4 h-4 text-[10px] font-semibold text-white bg-red-500 rounded-full shadow-sm">
          {{ notificationBadge }}
        </span>
      </button>

      <div class="flex items-center gap-2">
        <div class="hidden text-right md:flex flex-col">
          <span class="text-xs font-medium text-gray-700">{{ 'APP.USER.NAME' | translate }}</span>
          <span class="text-[11px] text-gray-500">{{ 'APP.USER.ROLE' | translate }}</span>
        </div>
        <button type="button" class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" aria-label="User menu">
          <span class="material-icons text-[20px]">person</span>
        </button>
      </div>
    </div>
  </div>
</header>
